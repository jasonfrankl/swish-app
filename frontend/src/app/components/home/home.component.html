<div class="header-container">
    <div class="header">
        <p>Box Score Notification App</p>
    </div>
    <div class="login-container">
        <button [routerLink]="['/login']">Login</button>
    </div>
</div>

<div class="games=container">
    <h1> Currently Playing </h1>
    <div *ngIf="activeGames.length > 0; else noGames">
        <ul>
            <li *ngFor="let game of activeGames">
                {{ game.homeTeam }} vs. {{game.awayTeam }} - {{ game.currentPeriod}}
                {{ game.score.home}} : {{game.score.away}}
            </li>
        </ul>
    </div>
    <ng-template #noGames>
        <p>No games currently in progress.</p>
    </ng-template>
</div>
